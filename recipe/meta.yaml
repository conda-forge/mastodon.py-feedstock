{% set name = "Mastodon.py" %}
{% set version = "1.3.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "339a60c4ea505dd5b6c8f6ac076ce40f9e7bdfcd72d9466869da8bf631e4b9f5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pytest-runner

  run:
    - python
    - requests
    - python-dateutil
    - pytz
    - decorator

test:
  imports:
    - mastodon

about:
  home: https://github.com/halcy/Mastodon.py
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Python wrapper for the Mastodon API'
  dev_url: https://github.com/halcy/Mastodon.py
  doc_url: https://mastodonpy.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
