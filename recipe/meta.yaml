{% set name = "Mastodon.py" %}
{% set version = "1.6.3" %}
{% set bundle = "tar.gz" %}
{% set hash = "a4911cad48ece7cd14541fd66b1315fa55f1f1db8a11f8cb3ee0e5021ff43c3e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - pytest-runner

  run:
    - python
    - requests
    - python-dateutil
    - six
    - pytz
    - decorator >=4.0.0
    - http_ece >=1.0.5
    - cryptography >=1.6.0

test:
  imports:
    - mastodon

about:
  home: https://github.com/halcy/Mastodon.py
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: Python wrapper for the Mastodon API
  dev_url: https://github.com/halcy/Mastodon.py
  doc_url: https://mastodonpy.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - jsta
    - pmlandwehr
